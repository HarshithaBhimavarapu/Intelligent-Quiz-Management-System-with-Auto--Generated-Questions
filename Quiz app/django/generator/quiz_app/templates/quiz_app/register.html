<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Account</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #0564f3; /* Light blue background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .register-box {
      background: #ffffff;
      padding: 30px;
      border-radius: 9px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
      width: 340px;
      text-align: center;
    }

    .register-box h2 {
      margin-bottom: 20px;
      color: #009688;
      font-size: 22px;
      font-weight: bold;
    }

    .input-box {
      margin-bottom: 15px;
      position: relative;
    }

    .input-box input {
      width: 100%;
      padding: 10px;
      padding-left: 35px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
      font-size: 14px;
      box-sizing: border-box; 
    }

    .input-box i {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      color: #555;
    }

    .register-btn {
      width: 100%;
      padding: 10px;
      background: #00aaff;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .register-btn:hover {
      background: #008ecc;
    }

    .login-link {
      margin-top: 15px;
      font-size: 14px;
    }

    .login-link a {
      color: #00aaff;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    
  </style>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="register-box">
    <h2>REGISTER ACCOUNT</h2>

    <!-- Add method="POST" for Django -->
    <form method="POST" action="{% url 'register' %}">
      {% csrf_token %}
      
      <div class="input-box">
        <i class="fa fa-user"></i>
        <input type="text" name="username" placeholder="Username" required>
      </div>

      <div class="input-box">
        <i class="fa fa-envelope"></i>
        <input type="email" name="email" placeholder="Email" required>
      </div>

      <div class="input-box">
        <i class="fa fa-lock"></i>
        <input type="password" name="password1" placeholder="Enter password" required>
      </div>

      <div class="input-box">
        <i class="fa fa-lock"></i>
        <input type="password" name="password2" placeholder="Re-enter password" required>
      </div>

      
      <button type="submit" class="register-btn">Register Account</button>
    </form>

    <div class="login-link">
      Already have an account? <a href="{% url 'login' %}">Login</a>
    </div>
  </div>
</body>
</html>
